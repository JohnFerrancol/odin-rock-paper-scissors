<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <h2>Select a Fighter!</h2>
    <div class="current-scores">
      <div id="human-score">Player Score: 0</div>
      <div id="computer-score">Computer Score: 0</div>
    </div>
    <div class="btn-group">
      <input type="image" src="./images/rock.png" id="rock" />
      <input type="image" src="./images/paper.png" id="paper" />
      <input type="image" src="./images/scissors.png" id="rock" />
    </div>
    <div class="results"></div>
  </body>
</html>
